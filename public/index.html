<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Page Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .input-error {
            color: red;
        }
        #submit-button {
            display: none; /* Initially hide the submit button */
        }
        #clue-word-display p {
            margin-bottom: 0.5rem;
        }
        .guess-input-container {
            display: flex; /* Use flexbox to position items horizontally */
            align-items: center; /* Vertically center items */
            gap: 0.5rem; /* Add some gap between the input and button */
            justify-content: center; /* Center the whole container */
        }
        #guess-input {
            text-align: center; /* Center the text within the input */
            /* margin: 0 auto 0 0;  Remove left margin, add right margin */
            margin: 0 auto; /* Center the input */
            flex-grow: 1; /* Allow input to grow and take up available space */
            min-width: 0;  /* Prevent input from shrinking too much */
        }
        #submit-button {
            flex-shrink: 0; /* Prevent button from shrinking */
        }
        .unused-clue {
            color: gray;
            text-decoration: line-through;
            font-style: italic;
        }
        .guessed-word {
            font-size: 0.8rem;
            font-style: italic;
            color: #a0aec0; /* Lighter shade of gray */
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div id="main-page" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold mb-6 text-center text-gray-800">Mystery Word Game</h1>
        <button id="start-new-game" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mb-4">
            Start New Game
        </button>
        <div class="mb-4">
            <input type="text" id="join-game-code" placeholder="Enter 4-digit code" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline block mb-2">
            <p id="code-error" class="text-red-500 text-xs italic mt-1" style="display: none;"></p>
        </div>
        <button id="join-existing-game" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
            Join Existing Game
        </button>
        <p class="text-gray-600 text-sm mt-4 text-center">
            The game will display clues, one at a time, until the mystery word is guessed.
        </p>
    </div>

    <div id="game-page" class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg" style="display: none;">
        <div class="flex justify-start mb-4">
            <span id="game-code" class="text-xl font-semibold text-gray-800"></span>
        </div>
        <div id="mystery-word-display" class="text-2xl font-bold text-center mb-6 text-blue-600">
            </div>
        <div id="clue-word-display" class="text-lg text-center mb-4 text-gray-700">
            </div>
        <div class="mb-4 guess-input-container">
            <input type="text" id="guess-input" placeholder="Enter your guess" maxlength="20" class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <button id="submit-button" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" style="display: none;">
                Submit
            </button>
        </div>
        <div id="game-message" class="mt-4 text-center font-semibold"></div>
    </div>

    <script>
        const mainPage = document.getElementById('main-page');
        const gamePage = document.getElementById('game-page');
        const startNewGameButton = document.getElementById('start-new-game');
        const joinGameCodeInput = document.getElementById('join-game-code');
        const joinExistingGameButton = document.getElementById('join-existing-game');
        const gameCodeDisplay = document.getElementById('game-code');
        const mysteryWordDisplay = document.getElementById('mystery-word-display');
        const clueWordDisplay = document.getElementById('clue-word-display');
        const guessInput = document.getElementById('guess-input');
        const submitButton = document.getElementById('submit-button');
        const codeError = document.getElementById('code-error');
        const gameMessage = document.getElementById('game-message');

        // Function to generate a random 4-digit code - Not needed anymore
        // function generateGameCode() {
        //     return Math.floor(1000 + Math.random() * 9000).toString();
        // }

        // Use an object to store word data with 4-digit codes as keys
        const wordData = {
            "1001": {
                word: "apple",
                clues: ["fruit", "red", "tree", "round", "sweet"]
            },
            "1002": {
                word: "ocean",
                clues: ["sea", "blue", "waves", "fish", "water"]
            },
            "1003": {
                word: "sun",
                clues: ["star", "hot", "bright", "yellow", "light"]
            },
            "1004": {
                word: "book",
                clues: ["read", "pages", "words", "story", "learn"]
            },
            "1005": {
                word: "music",
                clues: ["song", "sound", "notes", "rhythm", "dance"]
            },
        };

        let mysteryWord = "";
        let clueWords = [];
        let currentClueIndex = 0;
        let gameCode = "";
        let isNewGame = false;
        let previousGuesses = [];

        // Function to calculate "distance" between two words (basic approach)
        function getWordDistance(word1, word2) {
            if (!word1 || !word2) return 0;
            let distance = 0;
            const maxLength = Math.max(word1.length, word2.length);
            for (let i = 0; i < maxLength; i++) {
                if (word1[i] !== word2[i]) {
                    distance++;
                }
            }
            return distance + Math.abs(word1.length - word2.length); // Add length difference
        }

        // Function to sort clues based on their distance from the mystery word
        function sortCluesByDistance(word, clues) {
            if (!word || !clues || clues.length === 0) return [];
            const sortedClues = [...clues].sort((a, b) => {
                const distanceA = getWordDistance(word, a);
                const distanceB = getWordDistance(word, b);
                return distanceB - distanceA; // Sort descending (farthest first)
            });
            return sortedClues;
        }

        // Function to generate a mystery word and related clues
        function generateMysteryWordAndClues(code) {
            if (wordData[code]) {
                mysteryWord = wordData[code].word;
                clueWords = wordData[code].clues;
                clueWords = sortCluesByDistance(mysteryWord, clueWords); // Sort the clues
            } else {
                mysteryWord = "";
                clueWords = [];
            }
            currentClueIndex = 0;
            previousGuesses = [];
        }

        // Function to switch to the game page
        function startGame() {
            mainPage.style.display = 'none';
            gamePage.style.display = 'block';
            if (isNewGame) {
                // Generate the game code (which is the key)
                const wordKeys = Object.keys(wordData);
                gameCode = wordKeys[Math.floor(Math.random() * wordKeys.length)];
                generateMysteryWordAndClues(gameCode);
            }
            gameCodeDisplay.textContent = `Game Code: ${gameCode}`;
            mysteryWordDisplay.textContent = ''; // Clear any previous content
            clueWordDisplay.innerHTML = '';    // Clear any previous content
            guessInput.value = '';          // Clear input
            submitButton.style.display = 'none'; // Hide submit button
            gameMessage.textContent = '';
            currentClueIndex = 0;
            previousGuesses = [];
            if (clueWords.length > 0) {
                clueWordDisplay.innerHTML += `<p>Clue 1: ${clueWords[currentClueIndex]}</p>`;
                currentClueIndex++;
            }
        }

        // Event listener for the "Start New Game" button
        startNewGameButton.addEventListener('click', () => {
            isNewGame = true;
            startGame();
        });

        // Event listener for the "Join Existing Game" button
        joinExistingGameButton.addEventListener('click', () => {
            const enteredCode = joinGameCodeInput.value;
            if (wordData[enteredCode]) {
                gameCode = enteredCode;
                isNewGame = false;
                generateMysteryWordAndClues(gameCode); // Call here to set clues
                startGame();
            } else {
                codeError.textContent = 'Invalid code. Please enter a valid 4-digit number.';
                codeError.style.display = 'block';
                joinGameCodeInput.classList.add('border-red-500');
            }
        });

        // Event listener for the guess input
        guessInput.addEventListener('input', () => {
            if (guessInput.value.trim() !== '') {
                submitButton.style.display = 'inline-block';
            } else {
                submitButton.style.display = 'none';
            }
        });

        // Event listener for the guess input
        guessInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && guessInput.value.trim() !== '') {
                // Trigger the submit button's click event
                submitButton.click();
            }
        });

        // Event listener for the submit button
        submitButton.addEventListener('click', () => {
            const guess = guessInput.value.trim().toLowerCase();
            if (!previousGuesses.includes(guess)) {
                guessInput.value = '';
            }
            submitButton.style.display = 'none';
            gameMessage.textContent = '';

            if (previousGuesses.includes(guess)) {
                gameMessage.textContent = 'Already guessed. Try again.';
            }
             else {
                previousGuesses.push(guess);
                if (guess === mysteryWord) {
                    let score = previousGuesses.reduce((acc, curr) => acc + curr.length, 0);
                    gameMessage.textContent = `Congratulations! You guessed the word! Your score is ${score}.`;
                    let allClues = '';
                    for (let i = 0; i < clueWords.length; i++) {
                        allClues += `<p>Clue ${i + 1}: ${clueWords[i]}  <span class="guessed-word"> ${previousGuesses[i] ? previousGuesses[i] : ''} </span></p>`;
                    }
                    clueWordDisplay.innerHTML = allClues;
                    mysteryWordDisplay.textContent = `The word was ${mysteryWord}`;
                    mysteryWordDisplay.style.color = "green";
                    guessInput.style.display = 'none';

                } else {
                    gameMessage.textContent = 'Incorrect guess. Try again.';
                    if (currentClueIndex < clueWords.length) {
                        let displayedClues = '';
                        for (let i = 0; i < currentClueIndex + 1; i++) {
                             displayedClues += `<p>Clue ${i + 1}: ${clueWords[i]}  <span class="guessed-word">  ${previousGuesses[i] ? previousGuesses[i] : ''} </span></p>`;
                        }
                        clueWordDisplay.innerHTML = displayedClues;
                        currentClueIndex++;
                    } else {
                        let score = previousGuesses.reduce((acc, curr) => acc + curr.length, 0);
                        let allClues = '';
                         for (let i = 0; i < clueWords.length; i++) {
                            allClues += `<p>Clue ${i + 1}: ${clueWords[i]}  <span class="guessed-word">  ${previousGuesses[i] ? previousGuesses[i] : ''} </span></p>`;
                        }
                        clueWordDisplay.innerHTML = allClues;
                        gameMessage.textContent = `Game over!  Your score is ${score}.`;
                        mysteryWordDisplay.textContent = `The word was ${mysteryWord}`;
                        mysteryWordDisplay.style.color = "red";
                        guessInput.style.display = 'none';
                    }
                }
            }
        });


    </script>
</body>
</html>
